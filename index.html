<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weekly Plan</h1>
            <div class="week-info">
                <div class="week-info-item">
                    <label for="week">Week of:</label>
                    <input type="text" id="week" placeholder="Enter the week">
                </div>
                <div class="week-info-item">
                    <label for="habit">Healthy Habit:</label>
                    <input type="text" id="habit" placeholder="Enter a habit">
                </div>
                <div class="checkbox-group">
                    <label><input type="checkbox"> Rocked it</label>
                    <label><input type="checkbox"> Room for improvement</label>
                </div>
            </div>
        </header>
        <main>
            <section class="goals">
                <h2>Top 3 Goals</h2>
                <div class="goal-item"><input type="checkbox"><input type="text" placeholder="Goal 1"></div>
                <div class="goal-item"><input type="checkbox"><input type="text" placeholder="Goal 2"></div>
                <div class="goal-item"><input type="checkbox"><input type="text" placeholder="Goal 3"></div>
                <h2>Everything Else</h2>
                <div class="goal-item"><input type="checkbox"><input type="text" placeholder="Task 1"></div>
                <div class="goal-item"><input type="checkbox"><input type="text" placeholder="Task 2"></div>
                <div class="goal-item"><input type="checkbox"><input type="text" placeholder="Task 3"></div>
                <div class="goal-item"><input type="checkbox"><input type="text" placeholder="Task 4"></div>
                <div class="goal-item"><input type="checkbox"><input type="text" placeholder="Task 5"></div>
                <h2>Next Week</h2>
                <div class="goal-item"><input type="checkbox"><input type="text" placeholder="Task for next week"></div>
            </section>
            <section class="days">
                <div class="day">
                    <h3>Monday</h3>
                    <textarea placeholder="Notes for Monday"></textarea>
                    <input type="checkbox"> Completed
                </div>
                <div class="day">
                    <h3>Tuesday</h3>
                    <textarea placeholder="Notes for Tuesday"></textarea>
                    <input type="checkbox"> Completed
                </div>
                <div class="day">
                    <h3>Wednesday</h3>
                    <textarea placeholder="Notes for Wednesday"></textarea>
                    <input type="checkbox"> Completed
                </div>
                <div class="day">
                    <h3>Thursday</h3>
                    <textarea placeholder="Notes for Thursday"></textarea>
                    <input type="checkbox"> Completed
                </div>
                <div class="day">
                    <h3>Friday</h3>
                    <textarea placeholder="Notes for Friday"></textarea>
                    <input type="checkbox"> Completed
                </div>
                <div class="day">
                    <h3>Saturday</h3>
                    <textarea placeholder="Notes for Saturday"></textarea>
                    <input type="checkbox"> Completed
                </div>
                <div class="day">
                    <h3>Sunday</h3>
                    <textarea placeholder="Notes for Sunday"></textarea>
                    <input type="checkbox"> Completed
                </div>
            </section>
        </main>
    </div>
</body>
</html>
